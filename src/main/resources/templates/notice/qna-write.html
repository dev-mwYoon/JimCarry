<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1문의 작성하기</title>
    <link rel="icon" href="/image/favicon.png">
    <link rel="stylesheet" href="/css/notice/qna-write.css">
    <link rel="stylesheet" href="/css/main/header.css">
    <link rel="stylesheet" href="/css/main/footer.css">
</head>
<body>

<header th:insert="~{main/header.html :: mainHeader}"></header>

    <div class="faq-list-all-outer-div">
        <div class="faq-list-all-inner-div">
            <div class="faq-list-side-bar">
                <div class="faq-list-side-bar-title">고객센터</div>
                <ul class="faq-list-side-bar-ul">
                    <li>
                        <a href="#" class="faq-list-side-bar-menu">
                            공지사항
                            <span class="faq-list-side-bar-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="faq-list-side-bar-menu">
                            FAQ
                            <span class="faq-list-side-bar-arrow"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="faq-list-side-bar-select">
                            1:1문의하기
                            <span class="faq-list-side-bar-arrow"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="faq-list-content-all">
                <div class="faq-list-title">
                    <div class="faq-list-title-content">
                        <h2 class="faq-list-all-title-text">1:1 문의</h2>
                    </div>
                </div>
                <div class="qna-write-content">
                    <form action="">
                        <div class="qna-original-input-layout">
                            <div class="qna-write-content-title-div">
                                <label for="inquiry-subject">
                                    제목<span class="required-red-span">*</span>
                                </label>
                            </div>
                            <div class="qna-write-content-input">
                                <div class="write-content-input-outter-div">
                                    <div class="write-content-input-inner-div">
                                        <input type="text" id="inquiry-subject" class="write-content-input-tag" name="subject" placeholder="제목을 입력해주세요">
                                    </div>
                                    <div class="errorDiv">
                                        <p class="errorMessage"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="qna-content-input-layout">
                            <div class="qna-original-input-layout">
                                <div class="qna-write-content-title-div">
                                    <label for="inquiry-contents">
                                        내용<span class="required-red-span">*</span>
                                    </label>
                                </div>
                                <div class="qna-write-content-input">
                                    <div class="write-content-contents-outter-div">
                                        <div class="write-content-contents-inner-div">
                                            <textarea id="inquiry-contents" class="write-content-contents-textarea" name="contents" inputmode="text" cols="30" rows="10" style="resize: none;" maxlength="5000" placeholder="전화번호, 이메일, 주소, 계좌번호 등의 상세 개인정보가 문의 내용에 저장되지 않도록 주의해 주시기 바랍니다."></textarea>
                                            <!-- <div class="contents-textarea-placeholder">
                                                <div class="contents-textarea-text">
                                                    <strong class="textarea-text-title">1:1 문의 작성 전 확인해주세요</strong>
                                                    <strong class="textarea-text-small-title">반품 / 환불</strong>
                                                    <p class="textarea-text-contents">
                                                        제품 하자 혹은 이상으로 반품(환불)이 필요한 경우 사진과 함께 구체적인 내용을 남겨주세요.
                                                    </p>
                                                    <strong class="textarea-text-small-title">배송</strong>
                                                    <p class="textarea-text-contents">
                                                        주문 완료 후 배송 방법(샛별/택배)은 변경이 불가능합니다.
                                                    </p>
                                                    <p class="textarea-text-contents">
                                                        배송일 배송시간 지정은 불가능합니다. (예약배송 포함)
                                                    </p>
                                                    <p class="textarea-text-contents-red">
                                                        전화번호, 이메일, 주소, 계좌번호 등의 상세 개인정보가 문의 내용에 저장되지 않도록 주의해 주시기 바랍니다.
                                                    </p>
                                                </div>
                                            </div> -->
                                            <span class="content-length-counter">
                                                <span>
                                                    <span class="content-length-count">0자</span>
                                                    <span class="content-length-max-count">
                                                        /
                                                        5000자
                                                    </span>
                                                </span>
                                            </span>
                                        </div>
                                        <div class="errorDiv">
                                            <p class="errorMessage"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="qna-original-input-layout">
                            <div class="qna-write-content-title-div">
                                <label data-testid="label-text"></label>
                            </div>
                            <div class="imageContainer">
                                <div class="imageWrapperPadding">
                                    <div class="imageWrapper">
                                        <div id="thumbnail-list" class="imageDiv">
                                            <div class="imgButtonWrap">
                                                <label for="photo-picker">
                                                    <div class="imgButton" >
                                                        <span class="cameraIconImg"></span>
                                                    </div>
                                                    <input class="imageFileInput" id="photo-picker" type="file" accept="image/jpg, image/jpeg, image/png, image/bmp"/>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="imgTextWrapper">
                                            <div class="imgTextDiv">
                                                <span></span>
                                                30MB 이하의 이미지만 업로드 가능합니다.
                                            </div>
                                            <div class="imgTextDiv">
                                                <span></span>
                                                상품과 무관한 내용이거나 음란 및 불법적인 내용은 통보없이 삭제 될 수 있습니다.
                                            </div>
                                            <div class="imgTextDiv">
                                                <span></span>
                                                사진은 최대 8장까지 등록가능합니다.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="receive-answer-layout">
                            <div class="receive-answer-outter-div">
                                <div class="qna-write-content-title-div">
                                    <label for="inquiryAllowsNotificationCheck" data-testid="label-text">답변 수신</label>
                                </div>
                                <div class="qna-write-content-input">
                                    <div class="receive-answer-inner-div">
                                        <div class="phone-number-input-layout">
                                            <div class="phone-number-input-outter-div">
                                                <div class="phone-number-input-inner-div">
                                                    <input type="text" id="inquiryAllowsNotificationCheck" disabled type="text" class="phone-number-input" value="010-1234-****">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="alarm-check-layout">
                                            <label for="InputAllowsNotificationCheck" class="alarm-check-label">
                                                <input name="allowsNotification" id="InputAllowsNotificationCheck" type="checkbox" class="alarm-checkbox" checked="">
                                                <div class="check-box-svg-layout">
                                                    <svg class="filter-select-button" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                        <path class="filter-path" d="M23.5 12C23.5 18.3513 18.3513 23.5 12 23.5C5.64873 23.5 0.5 18.3513 0.5 12C0.5 5.64873 5.64873 0.5 12 0.5C18.3513 0.5 23.5 5.64873 23.5 12Z" stroke="#ddd" fill="none"></path>
                                                        <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#ddd" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        <!-- <path d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z" fill="#5f0080"></path>
                                                        <path d="M7 12.6667L10.3846 16L18 8.5" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> -->
                                                    </svg>
                                                </div>
                                                <span>문자/알림톡 받기</span>
                                            </label>
                                        </div>
                                        <a href="#" class="my-info-update">
                                            개인정보 수정
                                        </a>
                                    </div>
                                    <div class="receive-answer-info-text">
                                        <span>※ 야간에도 답변 완료 알림톡이 발송 되는 점 참고 부탁드립니다.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="submit-button-layout">
                            <input type="submit" class="submit-button" value="등록" disabled=""></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<footer th:insert="~{main/footer.html :: mainFooter}"></footer>

</body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="/js/notice/qnaWrite.js"></script>
<script src="/js/main/header.js"></script>
</html>
